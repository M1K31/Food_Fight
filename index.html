<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's for Dinner? - The Ultimate Showdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>What's for Dinner?</h1>
        <p>Let the battle for your dinner begin!</p>
    </header>

    <main>
        <section id="preferences">
            <h2>Your Preferences</h2>
            <form id="preferences-form">
                <div class="form-group">
                    <label for="cuisine">Cuisine:</label>
                    <select id="cuisine" name="cuisine">
                        <option value="italian">Italian</option>
                        <option value="mexican">Mexican</option>
                        <option value="chinese">Chinese</option>
                        <option value="indian">Indian</option>
                        <option value="american">American</option>
                        <option value="japanese">Japanese</option>
                        <option value="thai">Thai</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zip-code">Zip Code:</label>
                    <input type="text" id="zip-code" name="zip-code" placeholder="e.g., 90210">
                </div>
                <button type="submit" id="zip-code-btn">Find Restaurants by Zip</button>
            </form>

            <div class="separator">or</div>

            <button type="button" id="use-location-btn">Find Restaurants Near Me</button>

            <div id="location-status"></div>

            <p class="privacy-notice">
                Disclaimer: While location data may be gathered, it is not associated with any person or device. Location information is only used to populate results and reduce redundant requests for location information.
            </p>
        </section>

        <section id="battle-section">
            <h2>The Battle</h2>
            <div id="battle-container">
                <!-- Battle images will be generated here -->
            </div>
            <div id="winner-display">
                <!-- The winning restaurant will be displayed here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
